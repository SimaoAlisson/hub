  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d0e7ff; /* azul claro */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 5px;
      color: #003366;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #003366;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.03);
    }

    .hub {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px 40px 40px;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 5fr));
      gap: 15px;
      margin-top: 30px;
      width: 100%;
      max-width: 1000px;
    }

    .link-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #003366;
      transition: transform 0.2s, box-shadow 0.2s;
      backdrop-filter: blur(10px);
    }

    .link-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      background: rgba(255, 255, 255, 0.35);
    }

    .link-button img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .link-button span {
      font-weight: bold;
      text-align: center;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>

    function login() {

          a.className = "link-button";
